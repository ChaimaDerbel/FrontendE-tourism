<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/images/logo.png" alt="E-Tourism" class="logo">
      <h2>E-Tourism</h2>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      <!-- Dashboard -->
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListIcon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <!-- Flights -->
      <a mat-list-item routerLink="/flights" routerLinkActive="active">
        <mat-icon matListIcon>flight</mat-icon>
        <span>Flights</span>
      </a>

      <!-- Hotels -->
      <a mat-list-item routerLink="/hotels" routerLinkActive="active">
        <mat-icon matListIcon>hotel</mat-icon>
        <span>Hotels</span>
      </a>

      <!-- Experiences -->
      <a mat-list-item routerLink="/experiences" routerLinkActive="active">
        <mat-icon matListIcon>explore</mat-icon>
        <span>Experiences</span>
      </a>

      <!-- Visa -->
      <a mat-list-item routerLink="/visa" routerLinkActive="active">
        <mat-icon matListIcon>assignment</mat-icon>
        <span>Visa Services</span>
      </a>

      <!-- ERP -->
      <a mat-list-item routerLink="/erp" routerLinkActive="active">
        <mat-icon matListIcon>business</mat-icon>
        <span>ERP</span>
      </a>

      <!-- Apps -->
      <a mat-list-item routerLink="/apps" routerLinkActive="active">
        <mat-icon matListIcon>apps</mat-icon>
        <span>Applications</span>
      </a>

      <mat-divider></mat-divider>

      <!-- Settings -->
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon matListIcon>settings</mat-icon>
        <span>Settings</span>
      </a>

      <!-- Logout -->
      <a mat-list-item (click)="logout()">
        <mat-icon matListIcon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span class="toolbar-title">{{ getPageTitle() }}</span>
      
      <span class="spacer"></span>
      
      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Main Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
